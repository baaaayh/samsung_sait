<div id="headerSearch">
    <!-- <form action="../etc/search.do" method="get" name="allSearchFrm"> -->
    <fieldset>
        <legend>headerSearch form</legend>
        <div id="globalInput">
            <label for="globalSearch" class="hidden-txt">search string</label>
            <input type="text" id="searchKeyword2" name="searchKeyword" placeholder="Input text" />
            <div class="submit_wrap" onclick="AllSearch();" onkeypress="AllSearch()" tabindex="0" title="search button">
                <!-- <input type="submit" value="search"> -->
                <!--<a href="javascript:void(0);" type="submit" value="search"></a>-->
            </div>
        </div>
    </fieldset>
    <!-- </form> -->
</div>

<script>
    $('#searchKeyword2').keydown(function (key) {
        if (key.keyCode == 13) {
            //키가 13이면 실행 (엔터는 13)
            AllSearch();
        }
    });
    function AllSearch() {
        if ($('#searchKeyword2').val() == '') {
            alert('Please enter your search word');
            $('#searchKeyword2').focus();
            return false;
        }
        window.location.href = '../etc/search.do?searchKeyword=' + encodeURIComponent($('#searchKeyword2').val());
        /* window.allSearchFrm.submit(); */
    }
</script>
